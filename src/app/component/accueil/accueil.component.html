<div class="col-md-12">

  <div class="text-center">
    <h2 class="h2 text-center"> {{ welcome }}</h2>
    <hr>

    <p class="lead text-center"> La page d’accueil affiche un message de bienvenue tiré
      d’une variable, <br> ainsi qu’un bouton permettant
      d’afficher une photo du développeur du site.</p>


    <svg class="bi bi-chevron-double-down" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor"
         xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
            d="M1.646 6.646a.5.5 0 01.708 0L8 12.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
            clip-rule="evenodd"/>
      <path fill-rule="evenodd"
            d="M1.646 2.646a.5.5 0 01.708 0L8 8.293l5.646-5.647a.5.5 0 01.708.708l-6 6a.5.5 0 01-.708 0l-6-6a.5.5 0 010-.708z"
            clip-rule="evenodd"/>
    </svg>

    <br>

    <button (click)="toggleDisplay()" class="btn btn-outline-dark"> Afficher le développeur du site !</button>
    <div *ngIf="!isShow"> Bonjour ! <br>
      <img id="dawg" src="/assets/images/dawg.png" ng-show="working">
    </div>


  </div>
</div>
